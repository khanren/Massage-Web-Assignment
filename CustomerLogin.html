<style>

h2 {

.navigationbar {

.container {

    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);

}

input[type=text], input[type=password] {

  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

input[type=submit] {
  background-color: #BE5504;
  border: none;
  color: white;
  font-size: 15px;
  padding: 15px;
  width: 100%;
  margin: 5px 0 22px 0;
  display: inline-block;
  cursor: pointer;

hr {

  margin-bottom: 25px;
}

a {
  text-decoration: none;
  color: #9C6137;
}
a:hover {
  text-decoration: underline;
  cursor: pointer;
}

  font-size: 15px;
  font-family: 'Poppins',sans-serif;
  text-align: center;
}

.signup a{

}

  cursor: pointer;
}

    padding: 0;
    box-sizing: border-box;

img{

}

    text-decoration: none;
    color: #9C6137;
